<!DOCTYPE html>
<html>

<head>
    <title>bootstrap utilities p1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-primary p-5 text-white text-center">
        <div class="p-3">
            <h1 class="display-1">welcome to fun tracker</h1>
            <p class="lead">track your fun activities everyday!!</p>
        </div>
    </div>

    <div class="container my-4">
        <h3>have fun everyday! smile everyday!</h3>
        <p>did you play,read help someone today?</p>
        <button class="btn btn-info btn-lg">tell us</button>
    </div>

    <div class="container my-4">
        <h3>
            <ul>
                <li>playing outside <span class="badge bg-success">fun</span></li>
                <li>read a story book <span class="badge bg-info">smart</span> </li>
            </ul>
        </h3>
    </div>

    <div class="container my-4">
        <h3>weekly fun progress</h3>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 80%"></div>
        </div>
        <p>keep going!</p>
    </div>

    <div class="container-fluid bg-dark text-white text-center position-fixed bottom-0">
        <p>fun tracker | 2025 | created by Tarun</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
