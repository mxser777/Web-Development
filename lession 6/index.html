<!DOCTYPE html>
<html>

<head>
    <title>HTML forms</title>
</head>

<body>
    <h1>registration forms</h1>
    <form oninput="info.value=n.value + ' ' + g.value">
        <fieldset>
            <legend>
                <h4>personal details</h4>
            </legend>

            <p>
                <label>name:</label>
                <input type="text" id="n">
            </p>
            <p>
                <label>Email:</label>
                <input type="email">
            </p>
            <p>
                <label>password:</label>
                <input type="password">
            </p>
            <p>
                <label>DATE OF BIRTH:</label>
                <input type="date">
            </p>
            <p>
                <label>gender:</label>
                <br>
                <input type="radio" name="gender">male<br>
                <input type="radio" name="gender">female
            </p>

            <p>
                <label>hobbies:</label><br>
                <input type="checkbox">reading<br>
                <input type="checkbox">sleeping
            </p>
            <p>
                <label>country:</label>
                <select>
                    <option>USA</option>
                    <option>UK</option>
                    <option>UAE</option>
                </select>
            </p>
            <p>
                <label>grade:</label>
                <input type="number" id="g">
            </p>

            <output name="info" for="n,g"></output>
            <p>
                <input type="submit">
            </p>

        </fieldset>
    </form>
</body>

</html>
